<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Camping Trip Booking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364, #4a90e2);
            color: #ffffff;
            overflow-x: hidden;
        }

        header {
            padding: 80px 20px;
            text-align: center;
            background: rgba(0,0,0,0.4);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://via.placeholder.com/1920x1080/000000/ffffff?text=Booking+Background') no-repeat center center;
            background-size: cover;
            opacity: 0.3;
            z-index: -1;
        }

        header h1 {
            font-size: 3em;
            color: #ffcc70;
            margin-bottom: 10px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
            animation: fadeInDown 1s ease-out;
        }

        header p {
            font-size: 1.3em;
            color: #b8f1cc;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 25px;
            padding: 20px;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(10px);
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            position: relative;
            transition: color 0.3s ease;
        }

        nav a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 0%;
            height: 2px;
            background: linear-gradient(90deg, #ffcc70, #ff6b6b);
            transition: width 0.3s ease;
        }

        nav a:hover::after {
            width: 100%;
        }

        nav a:hover {
            color: #ffcc70;
            transform: scale(1.1);
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 60px 20px;
            animation: fadeIn 1s ease-out 0.5s both;
        }

        h2 {
            font-size: 2.2em;
            color: #ffcc70;
            margin-bottom: 30px;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
            text-align: center;
        }

        form {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            animation: slideInUp 1s ease-out 1s both;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #e0f7fa;
            font-weight: bold;
            font-size: 1.1em;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box;
        }

        input[type="text"]::placeholder,
        input[type="email"]::placeholder,
        input[type="tel"]::placeholder,
        input[type="date"]::placeholder,
        input[type="number"]::placeholder,
        textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        input[type="date"]:focus,
        input[type="number"]:focus,
        textarea:focus {
            border-color: #ffcc70;
            box-shadow: 0 0 10px rgba(255, 204, 112, 0.5);
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #ffcc70, #ffb74d);
            color: #0f2027;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 204, 112, 0.4);
        }

        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0,0,0,0.7);
            color: #ffcc70;
            backdrop-filter: blur(10px);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }
            form {
                padding: 30px;
            }
            nav {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Book Your Camping Trip</h1>
    <p>Fill out the form below to plan your outdoor adventure</p>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Camping</a>
    <a href="table.html">Camping Toolss</a>
    <a href="contact.html">Booking Form</a>
</nav>

<div class="container">
    <h2>Camping Trip Booking Form</h2>
<form action="submit_booking.php" method="post">

        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter your full name">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email address">

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">

        <label for="date">Camping Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="people">Number of People:</label>
        <input type="number" id="people" name="people" min="1" required placeholder="Number of participants">

        <label for="notes">Additional Notes:</label>
        <textarea id="notes" name="notes" rows="4" placeholder="Any special requests or notes?"></textarea>

        <input type="submit" value="Book Now">
    </form>
</div>

<footer>
    <p>&copy; 2025 Outdoor Camping Group. All Rights Reserved.</p>
</footer>

</body>
</html>
